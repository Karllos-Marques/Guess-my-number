<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess My Number!</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
        }

        html {
        font-size: 62.5%;
        box-sizing: border-box;
        }

        body {
        font-family: 'Press Start 2P', sans-serif;
        color: #eee;
        background-color: #222;
        /* background-color: #60b347; */
        }

        /* LAYOUT */
        header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
        }

        main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
        }

        .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        .right {
        width: 52rem;
        font-size: 2rem;
        }

        /* ELEMENTS STYLE */
        h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
        }

        .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
        }

        .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
        }

        .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
        }

        .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
        }

        .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
        }

        .btn:hover {
        background-color: #ccc;
        }

        .message {
        margin-bottom: 8rem;
        height: 3rem;
        }

        .label-score {
        margin-bottom: 2rem;
        }

    </style>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          <span class="hstext">ðŸ¥‡ Highscore: </span><span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
       'use strict';
        console.clear();
        /*
        const msg = document.querySelector(".message");
        const scr = document.querySelector(".score");
        const num = document.querySelector(".number");
        const gss = document.querySelector(".guess");

        msg.textContent = 'Nice cock, mabye i take you for spin';
        scr.textContent = '99';
        num.textContent = '?';
        gss.value = '23';
        */

        let message = document.querySelector(".message");
        let score = document.querySelector(".score");
        let number = document.querySelector(".number");
        let checkButton = document.querySelector(".check");
        let resetButton = document.querySelector(".again");

        let randNum = Math.trunc(Math.random() * 20) + 1;
        let scoreVar = 20;
        let highscore = document.querySelector(".highscore");
        let highscoreVar = 0;

        checkButton.addEventListener("click", function () {
            let guess = Number(document.querySelector(".guess").value);
            console.log(guess);


            if (!guess) {
                console.log("No Number")
            } else if (guess === randNum) {
                let bodyDoc = document.querySelector("body");
                let numb = document.querySelector(".number");
                message.textContent = "Nice!";
                number.textContent = randNum;
                bodyDoc.style.backgroundColor = "#60b347";
                numb.style.width = "30rem";

                if(scoreVar > highscoreVar) {
                    highscoreVar = scoreVar;
                    highscore.textContent = highscoreVar;
                    document.querySelector('.hstext').textContent = "ðŸ†ðŸŽ‰ Congratulations ðŸŽ‰ðŸ† new high score's: "
                }

            } else if (guess > randNum) {
                if (scoreVar > 1) {
                    message.textContent = "High Number";
                    scoreVar--;
                    score.textContent = scoreVar;
                } else {
                    message.textContent = "You Lose";
                    score.textContent = 0;
                }
            } else {
                if (scoreVar > 1) {
                    message.textContent = "Low Number";
                    scoreVar--;
                    score.textContent = scoreVar;
                } else {
                    message.textContent = "You Lose";
                    score.textContent = 0;
                }
            }
            document.querySelector('.guess').value = '';
        });

        resetButton.addEventListener('click', function () {
            scoreVar = 20;
            randNum = Math.trunc(Math.random() * 20) + 1;
            message.textContent = 'Start guessing... ';
            document.querySelector('.score').textContent = scoreVar;
            document.querySelector('.guess').value = '';
            document.querySelector('.number').textContent = '?';
            document.querySelector('.number').style.width = '15rem';
            document.querySelector('body').style.backgroundColor = '#222222';
            document.querySelector('.hstext').textContent = 'ðŸ¥‡ Highscore: '
        }); 
    </script>
  </body>
</html>
